<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>temporizadorqqq</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #timer { font-size: 60px; margin-bottom: 20px; }
    #status, #subject, #nextSubjects { font-size: 24px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 18px; margin: 5px; cursor: pointer; }
    .confetti { position: fixed; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 1000; }
  </style>
</head>
<body>

  <div id="status">Esperando horario...</div>
  <div id="subject"></div>
  <div id="nextSubjects"></div>
  <div id="timer">00:00</div>
  <button id="startBtn">Iniciar</button>
  <button id="testSound">🔊 Probar Sonido</button>

  <audio id="studyEndSound" src="study_end.mp3"></audio>
  <audio id="breakEndSound" src="break_end.mp3"></audio>

  <script>
    const studyEndSound = document.getElementById("studyEndSound");
    const breakEndSound = document.getElementById("breakEndSound");

    const schedule = {
      '2024-05-28': ['09:30-10:20:Biology (MC)', '11:30-13:10:English', '15:10-16:15:Biology (Theory)'],
      '2024-05-29': ['09:30-10:20:Maths (Non-calc)', '12:20-14:00:History'],
      '2024-05-30': [],
      '2024-06-02': ['09:15-11:10:Physics (MC)', '11:30-13:10:Physics (Theory)', '15:10-16:45:German'],
      '2024-06-03': ['15:10-16:00:Lengua'],
      '2024-06-04': []
    };

    const studyPlan = {
      '2024-05-25': ['Biology'],
      '2024-05-26': ['Biology', 'English'],
      '2024-05-27': ['English', 'History'],
      '2024-05-28': ['Maths'],
      '2024-05-29': ['Physics'],
      '2024-05-30': ['Physics', 'German'],
      '2024-06-01': ['Lengua']
    };

    let isStudy = true;
    let timer;
    let endTime;

    function isStudyTime() {
      const now = new Date();
      const day = now.getDay();
      const hour = now.getHours();
      const minutes = now.getMinutes();

      if (day >= 1 && day <= 5) return hour >= 18 && hour < 21;
      if (day === 0 || day === 6) {
        const totalMinutes = hour * 60 + minutes;
        return (totalMinutes >= 600 && totalMinutes < 840) || (totalMinutes >= 960 && totalMinutes < 1200);
      }
      return false;
    }

    function getTodaySubjects() {
      const today = new Date().toISOString().slice(0, 10);
      return studyPlan[today] || [];
    }

    function updateDisplay() {
      const statusEl = document.getElementById("status");
      const subjectEl = document.getElementById("subject");
      const nextSubjectsEl = document.getElementById("nextSubjects");

      if (!isStudyTime()) {
        statusEl.innerText = "⛔ No es hora de estudiar.";
        subjectEl.innerText = "";
        return;
      }

      statusEl.innerText = isStudy ? "📚 Estudiando..." : "☕ Descanso...";
      const subjects = getTodaySubjects();
      subjectEl.innerText = "Materia: " + (subjects.length > 0 ? subjects[0] : "General");
      nextSubjectsEl.innerText = "Próximas: " + subjects.slice(1).join(", ");
    }

    function startTimer(duration) {
      const timerEl = document.getElementById("timer");
      endTime = Date.now() + duration * 1000;

      clearInterval(timer);
      timer = setInterval(() => {
        const now = Date.now();
        const remaining = Math.max(0, endTime - now);
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        timerEl.innerText = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        if (remaining <= 0) {
          clearInterval(timer);
          finishSession();
        }
      }, 1000);
    }

    function finishSession() {
      const statusEl = document.getElementById("status");
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.innerHTML = "<h1 style='color: green; font-size: 50px;'>🎉 ¡Terminado! 👍</h1>";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);

      if (isStudy) {
        studyEndSound.play();
      } else {
        breakEndSound.play();
      }

      isStudy = !isStudy;
      updateDisplay();
      startTimer(isStudy ? 50 * 60 : 10 * 60);
    }

    document.getElementById("startBtn").onclick = () => {
      if (!isStudyTime()) {
        alert("No estás en un horario válido para estudiar.");
        return;
      }
      isStudy = true;
      updateDisplay();
      startTimer(50 * 60);
    };

    document.getElementById("testSound").onclick = () => {
      studyEndSound.play();
      breakEndSound.play();
    };

    updateDisplay();
    setInterval(updateDisplay, 60 * 1000); // actualiza estado cada minuto
  </script>
</body>
</html>
