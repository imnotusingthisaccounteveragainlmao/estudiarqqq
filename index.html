<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>temporizadorqqq</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #timer { font-size: 60px; margin-bottom: 20px; }
    #status { font-size: 24px; margin-bottom: 20px; }
    #startBtn { padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="status">Presiona "Iniciar" para comenzar</div>
  <div id="timer">00:00</div>
  <button id="startBtn">Iniciar</button>

  <script>
    // ‚è±Ô∏è Duraciones reales
    const studyDuration = 50 * 60 * 1000;  // 50 minutos
    const breakDuration = 10 * 60 * 1000;  // 10 minutos

    // üß™ Para pruebas r√°pidas, descomenta estas:
    // const studyDuration = 5 * 1000;  // 5 segundos
    // const breakDuration = 3 * 1000;  // 3 segundos

    let phase = 'study';
    let endTime = null;
    let soundStudyToBreak, soundBreakToStudy;

    function initTimer() {
      const now = Date.now();
      phase = 'study';
      endTime = now + studyDuration;
      localStorage.setItem('phase', phase);
      localStorage.setItem('endTime', endTime.toString());
    }

    function updateTimer() {
      const now = Date.now();
      let timeLeft = endTime - now;

      if (timeLeft <= 0) {
        const prevPhase = phase;
        phase = (phase === 'study') ? 'break' : 'study';
        timeLeft = (phase === 'study') ? studyDuration : breakDuration;
        endTime = now + timeLeft;

        localStorage.setItem('phase', phase);
        localStorage.setItem('endTime', endTime.toString());

        // üîä Reproducir sonido al cambiar fase
        if (prevPhase === 'study') {
          soundStudyToBreak.play();
        } else {
          soundBreakToStudy.play();
        }
      }

      const minutes = Math.floor(timeLeft / 60000);
      const seconds = Math.floor((timeLeft % 60000) / 1000);
      const formattedTime = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

      document.getElementById('timer').textContent = formattedTime;
      document.getElementById('status').textContent = (phase === 'study') ? 'Estudiando' : 'Descanso';

      requestAnimationFrame(updateTimer);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      // üéµ Cargar sonidos desde archivos locales
      soundStudyToBreak = new Audio('./study_end.mp3');
      soundBreakToStudy = new Audio('./break_end.mp3');
      soundStudyToBreak.load();
      soundBreakToStudy.load();

      // ‚è≥ Recuperar estado anterior
      phase = localStorage.getItem('phase') || 'study';
      endTime = localStorage.getItem('endTime');
      if (endTime) endTime = parseInt(endTime);
      const now = Date.now();
      if (!endTime || now > endTime) {
        initTimer();
      }

      updateTimer();
      document.getElementById('startBtn').style.display = 'none';
    });
  </script>
</body>
</html>
