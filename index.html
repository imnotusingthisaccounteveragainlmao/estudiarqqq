<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>temporizadorqqq</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #timer { font-size: 60px; margin-bottom: 20px; }
    #status, #subject { font-size: 24px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 18px; margin: 5px; cursor: pointer; }
    .confetti { position: fixed; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 1000; }
  </style>
</head>
<body>

  <div id="status">Esperando horario...</div>
  <div id="subject"></div>
  <div id="timer">00:00</div>
  <button id="startBtn">Iniciar</button>

  <script>
    const schedule = {
      '2024-05-24': ['18:00-21:00:English', '18:00-21:00:Biology'],
      '2024-05-25': ['10:00-14:00:Biology', '16:00-20:00:Maths'],
      '2024-05-26': ['10:00-14:00:Maths', '16:00-20:00:History'],
      '2024-05-27': ['18:00-21:00:English', '18:00-21:00:Biology'],
      '2024-05-28': ['18:00-21:00:Maths'],
      '2024-05-29': ['18:00-21:00:Physics'],
      '2024-05-30': ['18:00-21:00:Physics', '18:00-21:00:German'],
      '2024-05-31': ['18:00-21:00:German'],
      '2024-06-01': ['10:00-14:00:Physics', '16:00-20:00:German'],
      '2024-06-02': ['16:00-20:00:Lengua'],
      '2024-06-03': ['18:00-21:00:Comp Sci']
    };

    const studyEndSound = new Audio('./study_end.mp3');
    const breakEndSound = new Audio('./break_end.mp3');
    studyEndSound.load();
    breakEndSound.load();

    function getCurrentSubject() {
      const now = new Date();
      const today = now.toISOString().split('T')[0];
      const timeStr = now.toTimeString().slice(0,5);
      const subjects = schedule[today] || [];
      for (let entry of subjects) {
        const [range, subject] = entry.split(':');
        const [start, end] = range.split('-');
        if (timeStr >= start && timeStr <= end) {
          return subject;
        }
      }
      return null;
    }

    function showConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.innerHTML = '<h1 style="color: green; font-size: 50px;">üéâ ¬°Terminado! üëç</h1>';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    let phase = 'study';
    let endTime = null;
    let interval = null;

    function startPhase(durationMinutes) {
      endTime = Date.now() + durationMinutes * 60 * 1000;
      updateTimer();
    }

    function updateTimer() {
      const now = Date.now();
      let timeLeft = endTime - now;

      if (timeLeft <= 0) {
        if (phase === 'study') {
          studyEndSound.play();
          phase = 'break';
          document.getElementById('status').textContent = 'Descanso';
          document.getElementById('subject').textContent = '';
          startPhase(10);
        } else if (phase === 'break') {
          breakEndSound.play();
          phase = 'study';
          const subject = getCurrentSubject();
          document.getElementById('status').textContent = 'Estudiando';
          document.getElementById('subject').textContent = `Materia: ${subject ?? 'Desconocida'}`;
          startPhase(50);
        }
        return;
      }

      const minutes = Math.floor(timeLeft / 60000);
      const seconds = Math.floor((timeLeft % 60000) / 1000);
      document.getElementById('timer').textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

      interval = requestAnimationFrame(updateTimer);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      const subject = getCurrentSubject();
      if (!subject) {
        document.getElementById('status').textContent = 'No es hora de estudiar';
        return;
      }

      phase = 'study';
      document.getElementById('status').textContent = 'Estudiando';
      document.getElementById('subject').textContent = `Materia: ${subject}`;
      startPhase(50);
      document.getElementById('startBtn').style.display = 'none';
    });
  </script>
</body>
</html>
